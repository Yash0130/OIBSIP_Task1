<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="utility_class.css">
    <link rel="stylesheet" href="caculator_style.css">
</head>
<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>
<div class="CALCU">
    <div class="CALCULATOR">
        <input type="text" placeholder="0" id="input_area" >
    
        <div>
            <button class="gry_btn operator">C</button>
            <button class="gry_btn operator">DEL</button>
            <button class="gry_btn operator">%</button>
            <button class="or_btn operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="or_btn operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="or_btn operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="or_btn operator">+</button>
        </div>
        <div>
            <button id="zero">0</button>
            <button>.</button>
            <button class="or_btn equal_btn">=</button>
        </div>
    </div>
    
</div>

  <script src="calculator_function.js"></script>
</body>
</html>
